# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      working-directory: ./src/Bdziam.UI
      run: dotnet restore
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.1.1
      with:
        versionSpec: '6.0.x'
    - name: Output the FullSemVer variable
      uses: gittools/actions/gitversion/command@v3.1.1
      with:
        arguments: '/updateprojectfiles'
        targetPath: "./src/Bdziam.UI"
    - name: Build
      working-directory: ./src/Bdziam.UI
      run: dotnet build -c Release --no-restore
    - name: Pack
      working-directory: ./src/Bdziam.UI
      run: dotnet pack -c Release --no-build --output .
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.NUGET_PUSHKEY}} --source https://api.nuget.org/v3/index.json
